{% extends "base.html" %}

{% load bootstrap_pagination %}

{% block title %}{{ view_title }}{% endblock %}
{% block content %}
<div class="row mt-3 mb-3 bg-warning p-3"> 
    <div class="col-sm-12"> 
        <h2 class="text-center">{{ view_head }}</h2>
    </div> 
</div> 
<div class="row"> 
    {% for brick in bricks %}
    <div class="col-sm-4 col-xl-2">
        <div class="card"> 
            {% if brick.image %}
            <img class="card-img-top" src="{{ brick.image }}" alt="{{ brick.name }}">
            {% endif %} 
            <div class="card-body"> 
                <h4 class="card-title">{{ brick.name }}</h4>
                <p><strong>Factory number: [{{ film.rate }}]</strong></p>
            </div>
        </div> 
    </div> 
    {% endfor %} 
</div>
{% endblock %}
