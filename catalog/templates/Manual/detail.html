{% extends "base.html" %}

{% block title %}Detail of manual{% endblock %}

{% block content %}
<div class="row mt-5 mb-3">
    <div class="col-lg-6 mb-3">
        <h2> {{ manual.name|upper }} </h2>
        <p>Color: {{ manual.color }}</p>
        <p>Name: {{ manual.name }}</p>
        <div class="row">
            <div class="col-md-3">
                {% if manual.image %}
                <a href="{{ manual.image.url }}" data-toggle="lightbox" data-gallery="gallery">
                    <img src="{{ manual.image.url }}" class="img-fluid" alt="Image of manual">
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<div class="row mb-3">
    <div class="col-sm-12 text-center">
        <a href="{% url 'manual_update' manual.pk %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'manual_delete' manual.pk %}" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endblock %}
{% block scripts %}{% endblock %}
