{% extends "base.html" %}
{% block title %}Delete Manual{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-sm-12 bg-danger">
        <h2 class="display-4 text-center text-white">Delete Manual</h2>
    </div>
</div>
<div class="row mt-5 mb-3">
    <p>Are you sure you want to delete this: {{ manual }}?</p>
    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Delete">
    </form>
</div>
{% endblock %}
